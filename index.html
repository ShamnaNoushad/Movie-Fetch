<style>
    *{
    margin: 0;
    padding: 0;
}
body{
    background-image: url(./images/bg.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

<body>
    <!-- ------------------------------NAV START--------------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: rgb(33, 33, 57);">
        <div class="container">
            <a class="navbar-brand text-light "
                style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" href="#"><i
                    class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i> MovieSearchHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light " href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light " href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light " href="#">People</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <i class="fa-solid fa-film lg" style="color: #e8e8e8;"></i>
                </span>
                <span class="navbar-text text-light mx-2">
                    Login
                </span>
            </div>
        </div>
    </nav>
    <!-- --------------------------------NAV END -------------------------------------------- -->
    <!-- --------------------section start----------- -->
    <div>
        <h1 style="color: white;
      font-size: 50px;
      text-align: start;
      margin-top: 10%;
      margin-left: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Welcome.
        </h1>

        <h6 style="color: white;
    text-align: start;
    font-size: 30px;
    margin-left: 100px;">
            Millions of movies, TV shows and people to discover. Explore now.
        </h6>

        <div class="input-group" style="width: 80%; margin-left: 6%; height: 45px;">
            <input type="text" class="form-control" placeholder="Search you movies here"
                aria-label="Recipient's username" aria-describedby="basic-addon2"  id="fname">

            <button class="input-group-text" id="btn"
                style="background-color: black; color: rgb(209, 218, 237);" onclick="searchBtn()">Search</button>
        </div>

        <div  id="result" style="width: 80%; margin-top: 20px; margin-left: 6%;" >
                    
        </div>
    </div>
</body>
